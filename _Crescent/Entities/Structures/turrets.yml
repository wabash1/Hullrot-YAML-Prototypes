      isOnByDefault: true
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice
    - type: WirelessNetworkConnection
      range: 2500
    - type: DeviceLinkSink
      ports:
        - Toggle
        - On
        - Off
    - type: ApcPowerReceiver
      powerLoad: 1000
    - type: ExtensionCableReceiver
    - type: LightningTarget
      priority: 1
    - type: MouseRotator
      angleTolerance: 5
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"


