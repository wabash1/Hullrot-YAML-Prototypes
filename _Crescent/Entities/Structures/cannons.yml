#50 cal

- type: entity
  id: SHISlugthrowerTurret
  name: SHI 50c ballistic slugthrower
  parent: ConstructibleMachine
  description: An outdated, gas-operated slugthrower. Usually found mounted on outdated civilian models. Ballistic-fed.
  placement:
    mode: SnapgridCenter
  components:
  - type: TurretIFF
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 450
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalGlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 2
                max: 4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 600
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _Crescent/Objects/ShuttleWeapons/50cal.rsi
    layers:
    - state: space_artillery
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: true
    increment: 90
  - type: Battery
    maxCharge: 200000
    startingCharge: 200000
  - type: ExaminableBattery
  - type: Appearance
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
      - Toggle
      - SpaceArtilleryFire
      - SpaceArtilleryToggleSafety
      - SpaceArtilleryOnSafety
      - SpaceArtilleryOffSafety
  - type: DeviceLinkSource
    ports:
      - SpaceArtilleryDetectedFiring
      - SpaceArtilleryDetectedMalfunction
      - SpaceArtilleryDetectedSafetyChange
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBoxSlug
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - SlugthrowerCartridgeBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMachineGunArmorPiercing
        priority: 1
        whitelist:
          tags:
            - CartridgeMachineGun
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Gun
    fireRate: 3
    projectileSpeed: 80
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/50cal.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: SpaceArtillery
    isArmed: true
    powerChargeRate: 1500
    powerUsePassive: 500
    isPowerRequiredForMount: false
    isPowerRequiredToFire: false
    isPowerRequiredForSignal: true
  - type: BatterySelfRecharger
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Tag
    tags:
    - Wall
  - type: Airtight
  - type: Occluder
    boundingBox: "-0.1,-0.5,0.5,0.5"
  - type: RadiationBlocker
    resistance: 8
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: ExtensionCableReceiver
  - type: StaticPrice
    price: 8000

