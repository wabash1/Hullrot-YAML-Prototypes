- type: vessel
  id: Raider
  name: DSM Raider
  description: A light Imperial transport shuttle. Made for expeditions.
  price: 44000
  category: Small
  group: None
  shuttlePath: /Maps/_Crescent/Shuttles/DSM/raider.yml

- type: gameMap
  id: Raider
  mapName: 'DSM Raider'
  mapPath: /Maps/_Crescent/Shuttles/DSM/raider.yml
  minPlayers: 0
  stations:
    Raider:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'DSM Raider {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-expeditions
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            LevymanDSM: [ 0, 1 ]
